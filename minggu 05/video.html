<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Contoh Element Semantik Video </title>
</head>
<body>
    <h1> Contoh Video di HTML </h1>
    <video controls id="video1">
        <source src="video1.mp4" type="video/mp4">
        Browsermu tidak mendukung tag video, upgrade dong!
    </video>
    <script>
        var audio = document.getElementById("video1");
        audio.volume = 0.2;
      </script>
</body>
