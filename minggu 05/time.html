<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Contoh Element Semantik DateAndTime</title>
</head>
<body>
    <article>
        <h1>Waktu di HTML</h1>
        <p>
            Ditulis pada <time datetime="2021-12-11"> 12 November 2021 </time>
        </p>
        <p>
            Hari Ini Saya ada Acara dari Pukul <time>10:50</time> sampai Pukul <time>11:50</time>
        </p>
    </article>
</body>
